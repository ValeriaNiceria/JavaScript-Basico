<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trabalhando com For - JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Trabalhando com For - JavaScript</h1>
	<!--A instrução for cria um loop que consiste em três expressões opcionais, dentro de parênteses e separadas por ponto e vírgula, seguidas por uma declaração ou uma sequência de declarações executadas em sequência.-->
	<strong>Simple test:</strong>	
	<script>
		for(var y = 0; y <= 50; y++){
			document.write(y + " - ");
		}
	</script>

	<br/>

	<strong>Advanced testing:</strong>
	<script>
		var arr = ["a content of a blog","news of an article","recipe for a cake","programming tips"];
		for(var y = 0; y < arr.length; y++){
			document.write("<p>"+ arr[y] + "</p>");
		}
	</script>
</body>
</html>
