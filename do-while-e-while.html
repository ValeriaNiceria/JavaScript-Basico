<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Do While e While - (JavaScript)</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Do While e While - (JavaScript)</h1>
	<strong>do while:</strong>
	<!--A declaração do...while cria um laço que executa uma declaração até que o teste da condição for falsa (false). A condição é avalida depois que o bloco de código é executado, resultando que uma declaração seja executada pelo menos uma vez.-->
	<script>
		var num = 10;
		do{
			num = num - 1;
			document.write("<p>" + num + "</p>");
		}while (num > 0);		
	</script>

	<strong>while:</strong>
	<!--A declaração while cria um laço que executa uma rotina especifica enquanto a condição de teste for avaliada como verdadeira. A condição é avaliada antes da execução da rotina.-->
	<script>
		var num = 10;
		while (num > 0) {
			num = num - 1;	
			document.write("<p>" + num + "</p>");
		}		
	</script>
</body>
</html>
