<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays - JavaScript</title>
    <link rel=stylesheet href="css/style.css">
</head>
<body>
    <h1>Arrays - JavaScript</h1>
    <script>
        var arr1 = new Array("Red",10,20.4);
        var arr2 = Array("Blue", 12, 30.8,arr1);
        var arr3 = ["Orange",17,25.5, arr2];

        document.write("<p>Array 1: "+arr1+"</p>");
        document.write("<p>Array 2: "+arr2[0]+"</p>");
        document.write("<p>Array 3: "+arr3[2]+"</p>");
    </script>
</body>
</html>
