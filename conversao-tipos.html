    <title>Conversão de tipos</title>

</head>
<body>
    <h1>Conversão de tipos</h1>
    <script>
    var abc = 42;
    abc = "new value";
    document.write(abc);

    //A funçaõ parseInt - transforma string em inteiro (parseFloat - tranforma string em float)

    console.log(x);
    </script>
