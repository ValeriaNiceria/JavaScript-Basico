<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamanho de Arrays</title>
    <link rel=stylesheet href="css/style.css">
</head>
<body>
    <h1>Tamanho de Arrays - JavaScript</h1>
    <script>
        var arr1 = Array("Blue",10,"Orange",25.5);
        document.write("<p>Array: "+arr1+"</p>");
        document.write("<p>Tamanho do Array: "+arr1.length+"</p>"); //A propriedade length representa o comprimento de uma string.
    </script>
    <h1>Removendo Elementos</h1>
    <script>
        arr1.length = 2;

        document.write("<p>Array 1: "+arr1[0]+"</p>");
        document.write("<p>Array 1: "+arr1[1]+"</p>");
        document.write("<p>Array 1: "+arr1[2]+"</p>");
        document.write("<p>Array 1: "+arr1[3]+"</p>");
   </script>

</body>
</html>
