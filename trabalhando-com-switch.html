<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trabalhando com switch - JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Trabalhando com switch - JavaScript</h1>
	<!--A condicional switch avalia uma expressão, combinando o valor da expressão para um cláusula case, e executa as instruções  associadas ao case.-->
	<strong>Simple test:</strong>
	<script>
		var color = "red";	
		switch(color){
			case "orange":
				document.write("<p>Color: Orange</p>");
				break;
			case "blue":
				document.write("<p>Color: Blue</p>");
				break;
			case "red":
				document.write("<p>Color: Red</p>");
				break;
			default:
				document.write("<p>No color</p>");
		}
	</script>

	<strong>Advanced Testing:</strong>
	<br/>
	<input type="text" id="weight" placeholder="Weight">
	<br/>
	<select id="fruits">
		<option value="apple">Apple</option>
		<option value="watermelon">Watermelon</option>
		<option value="lemon">Lemon</option>
	</select>
	<br/>
	<button onclick="balance();">to weight</button> 
	<br/>
	<span id="result"></span>

	<script>
		function balance(){
			var fruits = document.getElementById("fruits").value;
			var weight = document.getElementById("weight").value;

			if(!weight){ //Verifica se o campo está vazio
				document.getElementById("result").innerHTML = "Error -> Please fill weight!";
				return;
			}

			switch(fruits){
				case "apple":
					document.getElementById("result").innerHTML = "$" + (weight * 3.50);
				break;
				case "watermelon":
					document.getElementById("result").innerHTML = "$" + (weight * 2.50);
				break;
				case "lemon":
					document.getElementById("result").innerHTML = "$" + (weight * 1.99);
				break;
				default:
					document.getElementById("result").innerHTML = "Product not registered!";
			}
		}
	</script>
</body>
</html>
